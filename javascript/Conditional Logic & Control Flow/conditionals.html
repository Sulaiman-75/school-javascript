<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Logic & Control Flow</title>
</head>
<body>
        <script>
        let int1 = window.prompt("Enter the first integer:");
        let int2 = window.prompt("Enter the second integer:");
            int2 = parseInt(int2);
            int1 = parseInt(int1);
            let largest = (int1 > int2) ? int1 : int2;
            window.alert(`The largest integer is ${largest}.`);
    </script>
</body>
